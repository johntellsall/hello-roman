version: "3"

services:
  db:
    image: postgres
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
  tiny:
    build: .
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    # depends_on:
    #   - db
    command: django-admin runserver --pythonpath=. --settings=tinyapp 0.0.0.0:8000
